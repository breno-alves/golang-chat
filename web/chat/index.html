<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-content: center;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 1024px;
            height: 1024px;
        }

        .account-container {
            display: flex;
            justify-content: space-between;
            padding-bottom: 32px;
            border-bottom: 1px solid black;
        }

        .sub-container {
            display: flex;
            justify-content: space-between;
        }

        .chat {
            width: 60%;
        }

        .messages {
            width: 100%;
            height: 100%;
            border: 3px solid red;
            padding: 32px;
        }

        .message {
            width: 100%;
            border-radius: 8px;
            padding: 8px;
            border: 1px solid blue;
            margin: 8px;
        }

        .rooms {
            width: 100%;
            height: 100%;
            border: 1px solid grey;
            /*background-color: black;*/
        }

        #rooms-list li {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <div class="account-container">
            <div class="login">
                <h3>Login</h3>

                <label>
                    Username:
                    <input type="text" id="login-username"/>
                </label>

                <label>
                    Password:
                    <input type="password" id="login-password"/>
                </label>

                <button onclick="login()">Submit</button>
            </div>
            <div class="register">
                <h3>Register</h3>
                <label>
                    Username:
                    <input type="text" id="signup-username"/>
                </label>

                <label>
                    Password:
                    <input type="password" id="signup-password"/>
                </label>
                <button onclick="signup()">Submit</button>
            </div>
        </div>

        <div class="sub-container">
            <div class="chat">
                <!-- CONTAINER TO DISPLAY NEW MESSAGES -->
                <div class="messages">
                    <h1>please connect to a room first</h1>
                </div>
                <!-- END -->
                <div>
                    <input type="text" id="message-box"/>
                    <button onclick="sendMessage()">Submit</button>
                </div>
            </div>

            <div style="width:33%;">
                <div class="rooms">
                    <h1>Room list:</h1>
                    <!-- LIST TO DISPLAY ROOMS -->
                    <ol id="rooms-list">
                        <h1>please log in first</h1>
                    </ol>
                    <!-- END -->
                </div>
                <div class="room-commands">
                    <button onclick="createRoom()">Create Room</button>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
  const ACTIONS = {
    LEAVE_ROOM: "LEAVE_ROOM",
    SEND_MESSAGE: "SEND_MESSAGE"
  };

  let token = null;
  let currentRoom = 1;
  let ws = null;

  function listRooms() {
    return fetch("http://localhost:8080/rooms", {
      method: "GET"
    })
      .then((response) => response.json())
  }

  function login() {
    const username = document.querySelector("#login-username").value;
    const password = document.querySelector("#login-password").value;

    fetch("http://localhost:8080/auth/login", {
      method: 'POST',
      body: JSON.stringify(
        {
          username: username,
          password: password,
        }
      ),
    })
      .then((response) => response.json())
      .then((data) => {
        token = data.token;
      })
      .then(() => listRooms())
      .then((rooms) => renderRooms(rooms));
  }

  function signup() {
    const username = document.querySelector("#signup-username").value;
    const password = document.querySelector("#signup-password").value;

    fetch("http://localhost:8080/user", {
      method: 'POST',
      body: JSON.stringify(
        {
          username: username,
          password: password,
        }
      ),
    })
      .then((response) => response.json())
  }

  function sendMessage() {
    let input = document.getElementById("message-box");
    let message = input.value;
    ws.send(parseMessage(ACTIONS.SEND_MESSAGE, {content: message, room: currentRoom}));
    input.value = "";
  }

  function renderMessage(message) {
    let messageDisplay = document.querySelector(".messages");
    messageDisplay.insertAdjacentHTML("beforeend", `
          <div class="message">
            <p>${message.owner_id}</p>
            <p>${message.content}</p>
          </div>
        `);
  }

  function renderRooms(rooms) {
    let roomsDisplay = document.querySelector("#rooms-list");
    roomsDisplay.innerHTML = "";
    roomsDisplay.insertAdjacentHTML("beforeend", rooms.reduce((acc, room) => {
      const li = `
        <li>
            <p>${room.id}</p>
            <button onclick="joinRoom(${room.id})">Join</button>
        </li>
      `
      return acc + li;
    }, ""));
  }

  function clearMessages() {
    let messageDisplay = document.querySelector(".messages");
    messageDisplay.innerHTML = "";
  }

  function joinRoom(roomId) {
    // TODO: disconnect from room
    currentRoom = roomId;
    connect();
    clearMessages();
  }

  function createRoom() {
    fetch(`http://localhost:8080/rooms?token=${token}`, {
      method: 'POST',
    })
      .then((response) => response.json())
      .then(() => listRooms())
      .then((rooms) => renderRooms(rooms));
  }

  function connect() {
    ws = new WebSocket(`ws://localhost:8080/ws?token=${token}&room_id=${currentRoom}`);

    ws.onopen = function () {
      console.log("Connected to WebSocket server");
    };

    ws.onmessage = function (event) {
      renderMessage(JSON.parse(event.data));
    };

    ws.onclose = function () {
      console.log("WebSocket connection closed, retrying...");
      setTimeout(connect, 1000); // Reconnect after 1 second
    };

    ws.onerror = function (error) {
      console.error("WebSocket error:", error);
    };
  }

  function parseMessage(action, payload) {
    let parsedMessage = {
      action: action,
      payload: payload,
      token: token
    };
    return JSON.stringify(parsedMessage);
  }


  function init() {

  }

  init();
</script>
</body>
</html>
